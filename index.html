<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">
                <i class="fas fa-check-circle"></i>
                Todo List
            </h1>
            <p class="subtitle">Organize your tasks with style</p>
        </header>

        <div class="todo-container">
            <div class="input-section">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="todoInput" 
                        placeholder="What needs to be done?"
                        class="todo-input"
                    >
                    <button id="addTodo" class="add-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-list"></i>
                    All
                </button>
                <button class="filter-btn" data-filter="active">
                    <i class="fas fa-clock"></i>
                    Active
                </button>
                <button class="filter-btn" data-filter="completed">
                    <i class="fas fa-check"></i>
                    Completed
                </button>
            </div>

            <div class="todo-list" id="todoList">
            </div>

            <div class="todo-stats" id="todoStats">
                <span class="stats-text">0 tasks remaining</span>
                <button id="clearCompleted" class="clear-btn">
                    <i class="fas fa-trash"></i>
                    Clear Completed
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
